<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h1>Manage Users</h1></div>
  <div class="m-2">
    <a class="h3" th:href="@{/admin/users/new}">Add New User</a>
  </div>
  <div class="m-2">
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Back</button>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead style="background-color: cadetblue" >
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Password</th>
        <th>Type</th>
        <th>Laborant</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="User : ${listUsers}">
        <tr>
          <td>[[${User.uid}]]</td>
          <td>[[${User.userName}]]</td>
          <td>[[${User.password}]]</td>
          <td>[[${User.type}]]</td>
          <td>[[${User.laborant.laborantFirstName} + ' ' + ${User.laborant.laborantLastName}]]</td>
          <td>
            <a class="h4 m-3" th:href="@{'/admin/users/edit/' + ${User.uid}}">Edit</a>
            <a class="h4" th:href="@{'/admin/users/delete/' + ${User.uid}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/admin/home}]]";
  }
</script>
</body>
</html>
