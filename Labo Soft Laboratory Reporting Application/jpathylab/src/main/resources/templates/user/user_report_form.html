<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/user/user_reports/save}" method="post" th:object="${Report}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{rid}">
    <div class="border border-secondary rounded p-3">
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Number : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{number}" class="form-control" required minlength="4" maxlength="7"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Patient First Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{patientFirstName}" class="form-control" required minlength="2" maxlength="20"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Patient Last Name : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{patientLastName}" class="form-control" required minlength="2" maxlength="20"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Identity : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{identity}" class="form-control" required minlength="11" maxlength="11"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Diagnosis : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{diagnosis}" class="form-control" required minlength="2" maxlength="50"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Add Date : </label>
        <div class="col-sm-8">
          <input type="date" th:field="*{addDate}" class="form-control" required/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Report : </label>
        <div class="col-sm-8">
          <input type="text" th:field="*{reportDefinition}" class="form-control" required maxlength="500"/>
        </div>
      </div>
      <div class="form row m-2">
        <label class="col-sm-4 col-form-label">Laborants : </label>
        <div class="col-sm-8">
          <th:block th:each="laborant : ${listLaborants}">
            <div>
              <input type="checkbox" th:field="*{laborants}"
                     th:text="${laborant.laborantFirstName} + ' ' + ${laborant.laborantLastName}"
                     th:value="${laborant.lid}" class="m-2">
            </div>
          </th:block>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/user/user_reports}]]";
  }
</script>
</body>
</html>
