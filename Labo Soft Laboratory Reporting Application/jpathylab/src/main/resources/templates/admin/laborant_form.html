<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/admin/laborants/save}" method="post" th:object="${laborant}"
        style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{lid}">
        <div class="border border-secondary rounded p-3">
            <div class="form row m-2">
                <label class="col-sm-4 col-form-label">First Name : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{laborantFirstName}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form row m-2">
                <label class="col-sm-4 col-form-label">Last Name : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{laborantLastName}" class="form-control" required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div class="form row m-2">
                <label class="col-sm-4 col-form-label">Hospital No : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{hospitalNo}" class="form-control" required minlength="7" maxlength="7"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/admin/laborants}]]";
    }
</script>
</body>
</html>
