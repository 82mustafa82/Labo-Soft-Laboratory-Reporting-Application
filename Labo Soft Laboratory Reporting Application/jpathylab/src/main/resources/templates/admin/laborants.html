<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Laborants</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div><h1>Manage Laborants</h1></div>
  <div class="m-2">
    <a class="h3" th:href="@{/admin/laborants/new}">Add New Laborant</a>
  </div>
  <div class="m-2">
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Back</button>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead style="background-color: cadetblue" >
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Hospital No</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="laborant : ${listLaborants}">
          <tr>
            <td>[[${laborant.lid}]]</td>
            <td>[[${laborant.laborantFirstName}]]</td>
            <td>[[${laborant.laborantLastName}]]</td>
            <td>[[${laborant.hospitalNo}]]</td>
            <td>
              <a class="h4 m-3" th:href="@{'/admin/laborants/edit/' + ${laborant.lid}}">Edit</a>
              <a class="h4" th:href="@{'/admin/laborants/delete/' + ${laborant.lid}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/admin/home}]]";
  }
</script>
</body>
</html>
